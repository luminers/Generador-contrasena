<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gewnerados de contrasenas</title>
</head>

<body>
    <div class="app-container">
        <div class="app-header">
            <h2>Generador de contrasenas</h2>
            <input id="contrasena" type="text">
            <button id="button-copiar"  >Copiar</button>
        </div>
        <div class="app-body">
            <div class="app-opciones">
                <input type="checkbox" id="simbolos">
                <label for="simbolos">Simbolos</label>
            </div>
            <div class="app-opciones">
                <input type="checkbox" id="letras">
                <label for="letras">Letras</label>
            </div>
            <div class="app-opciones">
                <input type="checkbox" id="mayusculas">
                <label for="mayusculas">Mayusculas</label>
            </div>
            <div class="app-opciones">
                <label for="largo">Largo</label>
                <input type="number" id="largo" min="4" max="20">
                
            </div>
            <div class="app-opciones ">
                <button id="button-generar" type="submit" onclick="" >Generar</button>
            </div>
        </div>

    </div>






    <script src="/app.js"></script>
</body>

</html>
